<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigation site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="createDiv"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length : 3
        }
        var hash = {
            q: 'qq.com',
            w: 'weibo.com',
            a: 'amazon.com.cn'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('saveNew') || 'null');
        if(hashInLocalStorage) {
            hash = hashInLocalStorage;
        }
        x = 0;
        while(x < keys.length) {
            div1 = document.createElement('div');
            createDiv.appendChild(div1);
            a = keys[x];
            y = 0;
            while(y < a.length) {
                contentDiv = document.createElement('kbd');
                contentDiv.textContent = a[y];
                buttonX = document.createElement('button');
                buttonX.textContent= 'edit';
                buttonX.id = a[y];
                buttonX.onclick = function(keyPress) {
                    key = keyPress.target.id;
                    newWebsite = prompt('请输入网址：');
                    hash[key] = newWebsite;
                    localStorage.setItem('saveNew',JSON.stringify(hash));
                }
                contentDiv.appendChild(buttonX);
                div1.appendChild(contentDiv);
                y = y+1;
            }
            x = x+1;        
        }
        document.onkeypress = function(keyPress) {
            key = keyPress['key'];
            webSite = hash[key];
            window.open('http://' + webSite,'_blank');
        }
    </script>
</body>
</html>
